<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>View Tasks</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<header>
			<span class="head1"> Tasks </span><span class="head2">List</span>
		</header>
		<nav class="navview">
			<a href="./index.html" target="_self">
				<div class="iconblack">
					<span class="icon"><-</span>
				</div>
			</a>
			Back
			<a href="./AddTasks.html" target="_blank">
				<div class="iconblue">
					<span class="icon">+</span>
				</div>
			</a>
			Add New Task
		</nav>
		<div class="containerview">
			<div class="boxview">
				<div class="boxhead">Trip to Paris</div>
				<hr />
				<div class="boxcontent boxcontent1">
					<input
						type="checkbox"
						name="visit church"
						id="church"
						value="visit church"
						checked
					/>
					<label for="church">Visit Church</label>
				</div>
				<div class="boxcontent boxcontent2">
					<input
						type="checkbox"
						name="shopping"
						id="shopping"
						value="shopping"
					/>
					<label for="shopping">Shopping</label>
				</div>
			</div>
		</div>
	</body>
</html>
